<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
</head>

<body>
    <header>
        <h1 style="text-align: center;">Generacion de QR</h1>
    </header>

    <div style="margin-top: 50px;">
        <!-- datos del QR -->
        <div>
            <label for="input1">Nombre:</label>
            <input type="text" id="input1" required maxlength="100" placeholder="Ingresa tu nombre">

            <label for="input2">Corrreo Electronico:</label>
            <input type="email" id="input2" required maxlength="100" placeholder="Ingresa tu email">

            <label for="input3">Institucion:</label>
            <input type="text" id="input3" required list="InstitucionLista">

            <datalist id="InstitucionLista">
                <option value="IPN">IPN</option>
                <option value="TecMonterrey">Tecnolgico de Monterrey</option>
                <option value="FesAragon">Facultad de Estudios Superiores Aragon</option>
                <option value="FesZaragoza">Facultad de Estudios Superiores Zaragoza</option>
                <option value="FesAcatlan">Facultad de Estudios Superiores Acatlan</option>
            </datalist>

            <label for="input4">Dependencia:</label>
            <input type="text" id="input4" required maxlength="100">

            <div>
                <button onclick="generarQR()">Generar QR</button>
                <button onclick="location.href='index.html'">Generar Nuevo QR</button>
            </div>
        </div>

        <div id="QR-CODE">
            <img src="" alt="">
        </div>

    </div>

</body>
<script src="./app.js"></script>

</html>
